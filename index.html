<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0" /> 
	<link rel="stylesheet"
		href="./assets/CSS/style.css" /> 
	<title>JS Quiz</title> 
</head> 

<body> 
	<div class="container"> 
		<header> 
			<div> 
				<a href="./assets/pages/highscore.html"> 
					<button onclick="change()"	
							class="scores-header"
							id="view-high-scores"> 
						View High Scores 
					</button> 
				</a> 
			</div> 

			<div class="timer"> 
				<p> 
					Time: 
					<span id="timer"> 
						0 
					</span> 
				</p> 
			</div> 
		</header> 

		<main class="quiz"> 
			<div id="quiz-start"> 
				<div class="landing"
					id="start-screen"> 
					<h1> 
						Coding Quiz Challenge 
					</h1> 
					<p> 
						Try to answer the following 
						code-related questions with 
						in the time limit. Keep in 
						mind that incorrect answers 
						will penalize your score/time 
						by ten seconds! 
					</p> 
					<button id="start"> 
						Start Quiz 
					</button> 
				</div> 
			</div> 

			<div class="hide" id="questions"> 
				<h2 id="question-words"></h2> 
				<div class="options" id="options"> 
				</div> 
			</div> 

			<div class="hide" id="quiz-end"> 
				<h2>All Done!</h2> 
				<p>Your final score is: 
					<span id="final-score"> 
					</span> 
				</p> 
				<p> 
					Please enter your name: 
					<input type="text"
						id="name"
						max="3" /> 
					<a href="./assets/pages/highscore.html"> 
						<button id="submit-score"> 
							Submit 
						</button> 
					</a>
				</p> 
			</div> 

			<div id="feedback"
				class="feedback hide"> 
			</div> 
		</main> 
	</div> 
	<script src="./assets/javascript/index.js"></script> 
</body> 

</html>
